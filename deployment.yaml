
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: yp3yp3/hello:new
        ports:
        - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: hello
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: hello

