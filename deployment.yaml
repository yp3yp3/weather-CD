
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather
  
  template:
    metadata:
      labels:
        app: weather
    spec:
      containers:
      - name: hello
        image: yp3yp3/gunicornapp:latest
        ports:
        - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: weather
  namespace: default
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: weather

